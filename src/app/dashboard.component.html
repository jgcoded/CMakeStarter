
<div>
<label>Happy with the results?</label>
<button (click)="generateZip()">Download the zip file!</button>
</div>

<div class="node">
  <h4>Folder Structure</h4>
  <ul>
    <tree-view class="node" [tree]="tree" [onNodeSelected]="onNodeSelectedEvent"></tree-view>
  </ul>
</div>
<div class="preview">
  Select a CMake file on the left to view its preview here
  <h4>{{previewTitle}}</h4>
  <pre>
  <code>
  {{preview}}
  </code>
  </pre>
</div>
