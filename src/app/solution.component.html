<h2>Solution</h2>

<h3>{{displayedSolutionName}}</h3>
<md-input-container>
  <input mdInput placeholder="Solution Name" [(ngModel)]="solutionName" />
</md-input-container>
<button md-button (click)="updateSolutionName()">Update</button>

<h2>All Projects</h2>

<project-list [projects]="projects" (deleteRequest)="onDeleteProject($event)" editable="true" deletable="true"></project-list>

<div>
  <a md-raised-button class="mat-accent" (click)="gotoAddProject()">Add New Project</a>
</div>
