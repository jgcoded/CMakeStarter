<h2>All Projects</h2>

<project-list [projects]="projects" (selectRequest)="onSelect($event)" (deleteRequest)="onDeleteProject($event)" deletable="true"></project-list>

<div *ngIf="selectedProject">
  <h2>
    {{ selectedProject.name | uppercase }} selected
  </h2>
  <button (click)="gotoDetail()">View Detail</button>
</div>

<button (click)="gotoAddProject()">Add Project</button>
