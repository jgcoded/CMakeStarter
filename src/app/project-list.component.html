<ul class="projects">
  <li *ngFor="let project of projects"
      [class.selected]="selectedProjects.has(project.id)"
      (click)="onSelect(project)">
        <span class="badge">{{project.kind}}</span>
      {{projectName(project)}}

      <button *ngIf="deletable" (click)="onDelete(project); $event.stopPropagation()" class="delete">X</button>
  </li>
</ul>
